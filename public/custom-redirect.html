<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .countdown {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .manual-link {
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .manual-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ¯ Too Gallus</div>
        <div class="message" id="message">Welcome! Taking you to your destination...</div>
        <div class="spinner"></div>
        <div class="countdown" id="countdown">Redirecting in <span id="timer">3</span> seconds</div>
        <a href="#" id="manualLink" class="manual-link" style="display: none;">Click here if not redirected</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('url');
        const type = urlParams.get('type');
        
        let countdown = 3;
        const timerElement = document.getElementById('timer');
        const messageElement = document.getElementById('message');
        const manualLinkElement = document.getElementById('manualLink');
        
        if (type === 'vcard') {
            messageElement.textContent = 'Preparing your contact card...';
        } else if (type === 'link') {
            messageElement.textContent = 'Welcome! Taking you to your destination...';
        }
        
        const countdownInterval = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                if (targetUrl) {
                    window.location.href = targetUrl;
                }
            }
        }, 1000);
        
        // Show manual link after 1 second
        setTimeout(() => {
            if (targetUrl) {
                manualLinkElement.href = targetUrl;
                manualLinkElement.style.display = 'inline-block';
            }
        }, 1000);
        
        // Auto-redirect after 5 seconds regardless
        setTimeout(() => {
            if (targetUrl) {
                window.location.href = targetUrl;
            }
        }, 5000);
    </script>
</body>
</html>
